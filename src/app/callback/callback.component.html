<div id="page-container">

  <video autoplay playsinline [muted]="true" id="background-video" #videoPlayer [hidden]="videoURL === undefined || !presaveSuccessful">
    <source [src]="videoURL" type="video/mp4">
  </video>

</div>

<div id="loading-overlay" [@loadingState]="loadingState">

  <div id="loading-content">
    <img src="../../assets/bird black.svg" alt="bitbird logo" id="loading-logo">
    <img src="../../assets/sinewave-loader-white.gif" alt="sine wave loader" id="preloader-gif">
  </div>

</div>
