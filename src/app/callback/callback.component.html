<div id="page-container">

  <video autoplay loop [muted]="true" id="background-video" #videoPlayer *ngIf="videoURL !== undefined && presaveSuccessful">
    <source [src]="videoURL" type="video/mp4">
  </video>

</div>

<div id="loading-overlay">

  <div id="loading-content">

    <!-- LOGO -->
    <img src="../../assets/bird white.svg" alt="bitbird logo" id="loading-logo">

    <!-- TEXT -->
    <h3 id="loading-text">Almost done...</h3>

  </div>

</div>
