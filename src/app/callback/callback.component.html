<!-- Main content container -->
<div id="page-container">

  <video autoplay playsinline [muted]="true" id="background-video" #videoPlayer [hidden]="videoURL === undefined || !presaveSuccessful">
    <source [src]="videoURL" type="video/mp4">
  </video>

</div>


<!-- Preloader overlay -->
<div id="loading-overlay" [@loadingState]="loadingState">

  <div id="loading-content">
    <img src="../../assets/bird black.svg" alt="bitbird logo" id="loading-logo">
    <img src="../../assets/sinewave-loader-white.gif" alt="sine wave loader" id="preloader-gif">
  </div>

</div>


<!-- Share popup -->
<div id="share-overlay" [@shareState]="shareState">

  <div id="share-popup">

    <h2 id="share-title">Almost there...</h2>

    <p id="share-content">
      Share this with your friends to reveal more!
    </p>

    <div id="share-controls-desktop" *ngIf="!canShare">

      <div id="share-btn-twitter" class="share-btn" (click)="onShareToTwitter()" title="Share on Twitter!">
        Share on Twitter
      </div>

      <div id="share-btn-facebook" class="share-btn" (click)="onShareToFacebook()" title="Share on Facebook">
        Share on Facebook
      </div>

      <div id="share-btn-link" class="share-btn" (click)="onCopyToClipboard()" title="Copy the link to share with your friends!">
        Copy link
      </div>

    </div>

    <div id="share-controls-mobile" *ngIf="canShare">
      <div id="share-control-mobile-btn" (click)="onMobileShare()">Share!</div>
    </div>

  </div>

</div>
